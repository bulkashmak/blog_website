{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<div class="new_post">
    <form method="post">
        <h3>Please, use this form to create a new post.</h3>
        <p><input type="text" value="title"></p>
        <p><input type="text" value="content"></p>
        <p><input type="checkbox" value="status"></p>
        <input type="submit" class="log-button" value="Publish">
    </form>
</div>
{% endblock content %}
