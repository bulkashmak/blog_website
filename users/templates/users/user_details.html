{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
    <div class="user_details">
        <h3>{{ user.username }}</h3>
        <hr><br>
        <div>
            <h2>User's Posts</h2><br>
            {% for post in posts %}
                <div class="post">
                    <h5>
                        {{ post.title }} 
                    </h5>
                    <p>{{ post.content }}</p>
                    <p class="author">
                        Posted: {{ post.created }}
                    </p>
                </div><br>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
