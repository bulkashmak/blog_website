{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        {% if form.errors %}
            <p>The input is incorrect</p><hr><br>
        {% endif %}

        {{ form.as_p }}

        <input class="log-button" type="submit" value="register" />
    </form>
{% endblock content %}
